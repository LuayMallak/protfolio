        </ul>
      </nav>
      <div class="social-media">
        <ul class="social-media__list">
          <li><a href="https://github.com/LuayMallak" target="_blank"><i class="fab fa-github"></i></a></li>
          <li><a href="https://www.linkedin.com/in/luay-mallak-7a942bb8/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>

          <li class="burger__item"><a href="previouswork.htm" class="burger__link">Previous Work</a></li>

        </ul>
      </div>
    </header>
    <main>
        <div class="container__form-container">
            <div class="form-container">
                <form class="form" action="#">
                    <div class="first-name name">
                        <label for="firstName">First Name</label>
                        <input type="text" maxlength="10" minlength="2" name="firstName" placeholder="First Name" id="firstName" required class="transparent"/>
                    </div>
                    <div class="last-name name">
                        <label for="lastName">Last Name</label>
                        <input type="text" maxlength="20" min-lingth="2" name="lastName" placeholder="Last Name"  id="lastName" required class="transparent"/>
                    </div>
                    <div class="company">
                        <label for="company">Company Name</label>
                        <input type="text" maxlength="50" minlength="2" name="company" placeholder="Company Name" id="company" required class="transparent"/>
                    </div>
                    <div class="email">
                        <label for="email">Email Address</label>
                        <input type="text" maxlength="50" minlength="7" name="email" placeholder="email" id="email" required class="transparent">
                    </div>
                    <div class="textarea-container">
                        <textarea placeholder="Please Enter your Message" class="transparent" maxlength="1000"></textarea>
                    </div>
                    <div class="btns">
                        <button type="submit" id="send" class="btn">Send</button>
                        <button type="reset" id="reset" class="btn" >Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
  </body>
